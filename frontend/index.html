<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Order</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="container shadow-lg p-3 mb-5 bg-white rounded">
        <header id="main-header" class="bg-success text-white p-4 mb-3">
          <div class="container">
            <h1 class="text-center" id="header-title">Place your Order</h1>
          </div>
        </header>
        <form>
          <div class="form-group">
            <label for="price">Price:</label>
            <input
              type="number"
              class="form-control rounded shadow-sm p-3 mb-5 bg-white rounded"
              id="price"
              name="price"
            />
          </div>

          <div class="form-group">
            <label for="dish">Dish Name</label>
            <input
              type="text"
              class="form-control rounded shadow-sm p-3 mb-5 bg-white rounded"
              id="dish"
              name="dish"
            />
          </div>

          <div class="form-group">
            <label for="table">Table:</label>
            <select class="form-control rounded" id="table" name="table">
              <option value="table1">Table 1</option>
              <option value="table2">Table 2</option>
              <option value="table3">Table 3</option>
              <option value="table4">Table 4</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary rounded">
            Add To Bill
          </button>
        </form>
        <br /><br />

        <div class="container">
          <header id="main-header" class="bg-secondary text-white p-4 mb-3">
            <div class="container">
              <h1 class="text-center" id="header-title">Orders List</h1>
            </div>
          </header>
          <br /><br />

          <div class="row">
            <div class="col-md-6">
              <h3>Table 1</h3>
              <ul class="list-group" id="table1"></ul>
            </div>
            <div class="col-md-6">
              <h3>Table 2</h3>
              <ul class="list-group" id="table2"></ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3>Table 3</h3>
              <ul class="list-group" id="table3"></ul>
            </div>
            <div class="col-md-6">
              <h3>Table 4</h3>
              <ul class="list-group" id="table4"></ul>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
